<body>
    <input type="file" id="dom" class="test test2 test3">
    <img src="" id="preview_img" alt="">

    <div id="test" class="fadeInUp time750 delay05"></div>

    <script src="../dist/fecmjs.js"></script>
    <script>
        document.querySelector('input').addEventListener('change', evt => {
            const file = evt.target.files[0];
            const src = fecmjs.getFilePreviewSrc(file)
            fecmjs.$('#preview_img').src = src
            
            console.log(file.type);
            console.log(fecmjs.isFileAudioType(file));
        })
        const {$, setStyle} = fecmjs;
        setStyle($('#test'), {width: '200px', height: '200px', 'background': '#000', color: '#fff'})

    </script>
</body>
